<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <title>ClickFast</title>
  </head>
  <body>
    <div id="main" class="d-flex justify-content-center align-items-center min-vh-100">
        <div id="container" class="text-center">
            <h1 class="mb-4">ClickFast</h1>
            <p class="catchphrase mb-4">Sois le plus rapide des clickers du game ⚡</p>
            <!-- Ajout de la section pour le pseudo -->
            <div id="pseudo-section" class="mb-4">
                <label for="pseudo" class="form-label">Entrez votre pseudo :</label>
                <input type="text" id="pseudo" class="form-control" placeholder="Pseudo" />
                <button id="button-pseudo" class="btn btn-primary mt-2">Valider</button>
            </div>
            <!-- Ajout de l'affichage du score -->
            <div id="score-display" class="mb-4">Score : 0</div>
            <div class="timer-section d-flex justify-content-center flex-column align-items-center">
                <select id="timer-select" class="form-select w-50 mb-3" aria-label="Sélection du temps de jeu">
                    <option value="5">5 secondes</option>
                    <option value="10" selected>10 secondes</option>
                    <option value="15">15 secondes</option>
                    <option value="30">30 secondes</option>
                </select>
                <div id="timer" class="mb-4">10</div>
            </div>
            <div class="d-flex justify-content-center">
                <button id="button-clicker" class="btn btn-primary">Click</button>
                <button id="button-reset" class="btn btn-secondary ms-2">Reset</button>
              </div>
        </div>
    </div>
    <div class="container mt-4">
        <h2>Meilleurs scores</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Joueur</th>
                        <th>Score</th>
                        <th>Date</th>
                        <th>Avatar</th>
                    </tr>
                </thead>
                <tbody id="scores-table-body">
                    <template id="score-row">
                        <tr>
                            <td class="player-name"></td>
                            <td class="player-score"></td>
                            <td class="player-date"></td>
                            <td><img class="player-avatar" width="50" height="50" /></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
